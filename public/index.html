<blockquote>
<h3 id="你是人间四月天">你是人间四月天</h3>

<p>作者：林徽因</p>

<p>我说你是人间的四月天；
笑音点亮了四面风；轻灵
在春的光艳中交舞着变。</p>

<p>你是四月早天里的云烟，
黄昏吹着风的软，星子
在无意中闪；细雨点洒在花前。</p>

<p>那轻，那娉婷，你是；鲜妍
百花的冠冕你戴着；你是
天真，庄严；你是夜夜的月圆。</p>

<p>雪化后那片鹅黄，你像；新鲜
初放芽的绿，你是；柔嫩，喜悦
水光浮动着你梦中期待的白莲。</p>

<p>你是一树一树的花开，是燕
在梁间呢喃，
——你是爱，是暖，
是诗的一篇；你是人间的四月天！</p>
</blockquote>
